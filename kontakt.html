  <body>

      <ul>

    <main>
      <input type="text" placeholder="Vorname" name="feld" />
      <br />
      <input type="text" placeholder="Nachname" name="feld" />
      <br />
      <input type="number" placeholder="telfon" name="feld" />
      <br />
      <input type="text" placeholder="email" name="feld" />
      <br />
      <textarea
        name="feld"
        cols="30"
        rows="10"
        placeholder="Nachricht"
      ></textarea>
      <button onclick="senden()">Abschicken</button>
      <div name="feld" id="div1"></div>
      <hr />
    </main>
    <nav></nav>
    <footer id="fo">
      <h1>Navigator Informationen</h1>
      <br />

      <p><strong>User Agent:</strong> <span id="userAgent"></span></p>

      <p><strong>Browser Name:</strong> <span id="browserName"></span></p>

      <p><strong>Browser Version:</strong> <span id="browserVersion"></span></p>

  </body>

  <script>
    const m = document.getElementsByTagName("main")[0];
    const nav = document.getElementsByTagName("nav")[0];
    nav.innerHTML +=
      blockElementEx(
        "button",
        singleElementEx("img", [{ name: "src", wert: "arrowleft.png" }]),
        [
          { name: "onclick", wert: "window.history.back()" },
          { name: "id", wert: "b1" },
        ]
      ) +
      blockElementEx(
        "button",
        singleElementEx("img", [{ name: "src", wert: "arrowright.png" }]),
        [
          { name: "onclick", wert: "window.history.forward()" },
          { name: "id", wert: "b2" },
        ]
      );
    const footer = document.getElementsByTagName("footer")[0];
    // Informationen aus dem navigator-Objekt abrufen und in HTML anzeigen
    document.getElementById("userAgent").innerHTML += singleElementEx("br");

    document.getElementById("userAgent").textContent += navigator.userAgent;
    nav.innerHTML += singleElementEx("br");

    document.getElementById("browserName").textContent = navigator.appName;

    document.getElementById("browserVersion").textContent =
      navigator.appVersion;

    document.getElementById("platform").textContent = navigator.platform;

    document.getElementById("language").textContent = navigator.language;

    nav.innerHTML += blockElementEx(
      "div",
      singleElementEx("img", [{ name: "src", wert: "f.png" }]) +
        singleElementEx("img", [{ name: "src", wert: "y.png" }]) +
        singleElementEx("img", [{ name: "src", wert: "inst.png" }]) +
        singleElementEx("img", [{ name: "src", wert: "tw.png" }]),
      [{ name: "style", wert: "text-align:center;" }]
    );
    footer.innerHTML += ` <div style="width: 100%;position: relative;" class="karte">

                            <iframe style="width: 100%;height: 250px;" src="https://maps.google.com/maps?width=400&amp;height=300&amp;hl=en&amp;q=d%C3%BCren%2C%20ober%20str%2C%20Germany+(D%C3%BCren)&amp;ie=UTF8&amp;t=&amp;z=10&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

                            </iframe><div style="position: absolute;width: 80%;bottom: 10px;left: 0;right: 0;margin-left: auto;margin-right: auto;color: #000;text-align: center;">

                            <small style="line-height: 1.8;font-size: 2px;background: #fff;">Powered by

                            <a href="http://www.googlemapsgenerator.com/de/">googlemapsgen (de)

                            </a> & <a href="https://nouc.se/">l√•na pengar utan UC

                            </a></small>

                            </div>`;

    const inp1 = document.getElementsByName("feld")[0];
    const inp2 = document.getElementsByName("feld")[1];
    const inp3 = document.getElementsByName("feld")[2];
    const inp4 = document.getElementsByName("feld")[3];
    const te = document.getElementsByName("feld")[4];
    const div = document.getElementsByName("feld")[5];

    function senden() {
      //
      switch (inp1.value) {
        case "":
          alert("Bitte einen Vornamen angeben!");
          break;
        default:
          switch (inp2.value) {
            case "":
              alert("Bitte einen Nachnamen angeben!");
              break;
            default:
              switch (inp3.value) {
                case "":
                  alert("Bitte einen telefon angeben!");
                  break;
                default:
                  switch (inp4.value) {
                    case "":
                      alert("Bitte einen email angeben!");
                      break;
                    default:
                      switch (te.value) {
                        case "":
                          alert("Bitte einen nachricht angeben!");
                          break;
                        default:
                          div.innerHTML += `<p> vorname: ${inp1.value} <br> nachname: ${inp2.value} <br> tel: ${inp3.value} <br>  email: ${inp4.value} <br> nachricht: ${te.value} </p>`;
                          break;
                      }
                  }
              }
          }
      }
      let x =
        localStorage.getItem("menge") == null ||
        localStorage.getItem("menge") == ""
          ? 0
          : Number(localStorage.getItem("menge"));

      let myObject = {
        vorname: inp1.value,
        nachname: inp2.value,
        telefon: inp3.value,
        email: inp4.value,
        nachricht: te.value,
      };

      console.log(inp1.value);
      console.log(myObject);

      if (inp1.value != "") {
        console.log(myObject);
        localStorage.setItem(`eintrag-${x}`, JSON.stringify(myObject));

        inp1.value = "";
        inp2.value = "";
        inp3.value = "";
        inp4.value = "";
        te.value = "";

        localStorage.setItem("menge", x + 1);

        neueladen();
      }
    }
    function neueladen() {
      const div1Verbindung = document.getElementById("div1");
      let x =
        localStorage.getItem("menge") == null ||
        localStorage.getItem("menge") == ""
          ? 0
          : Number(localStorage.getItem("menge"));

      div1Verbindung.innerHTML = "";

      for (let c = 0; c < x; c++) {
        let obj = JSON.parse(localStorage.getItem(`eintrag-${c}`));

        div1Verbindung.innerHTML += `<p>Vorname :${obj.vorname}<br> Nachname :${obj.nachname} <br>Telefon :${obj.telefon} Email :${obj.email}<br> Nachricht :${obj.nachricht}</p>`;
      }
    }

    neueladen();

  </script>
